<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Ảnh</title>
	<link rel="stylesheet" type="text/css" href="slide.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="header">
			<ul>
				<li id="first">Trang chủ</li>
				<li>Về chúng tôi</li>
			</ul>
			<input type="text" name="text" id="search" placeholder="Tìm kiếm">
			<a href="" id="login">Đăng nhập</a>
			<a href=""id="signin">Đăng ký</a>
		</div>
	</header>
	<div class="slide">
		<div class="dieuhuong">
			<i class="fa fa-chevron-circle-left" id="back"></i>
			<i class="fa fa-chevron-circle-right" id="next"></i>
		</div>
		<div class="chuyen-slide">
			<img src="1.jpg"> 
			<img src="2.jpg"> 
			<img src="3.jpg"> 
			<img src="4.jpg"> 
			<img src="5.jpg"> 
		</div>
	</div>
    <div class="form">
	     <div>
	           <span>Danh sách công việc</span>
         </div>
         <div>
	          <input type="text" name="text" id="input">
	     </div>
         <div>
	           <button id="button">Nhập</button>
	     </div>
         <div >
	         <ul id="list"></ul>
         </div>
   </div>
	<script type="text/javascript" src="slide.js"></script>
	<script type="text/javascript" src="./js.js"></script>
</body>
</html>
